<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>
        Preencha o formulário abaixo para agendar a sua mentoria
      </p>
    </header>

    <form id="form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="legend-h1">Informações pessoais</legend>
          
          <div class="fullname">
            <div class="input-wrapper">
              <label for="first-name">Nome</label>
              <input type="text" id="first-name" required/>
            </div>
            
            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" required/>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">E-mail <span>(digite um e-mail válido)</span></label>
            <input type="email" id="email" required/>
          </div>

          <div class="input-wrapper">
            <label for="passwords">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="passwords" required minlength="6"/>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="legend-h1">Informações do mentor</legend>
          
          <div class="input-wrapper">
            <label for="name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="name-mentor" required/>
          </div>
        </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="legend-h1">Seus horários disponíveis</legend>
          
          <legend class="legend-h2">Primeira mentoria</legend>
          <div class="first-mentorship">
            <div class="input-wrapper">
              <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="first-date" required/>
            </div>
  
            <div class="input-wrapper">
              <label for="first-time-begin">Das</label>
              <input type="time" id="first-time-begin" required/>
            </div>
  
            <div class="input-wrapper">
              <label for="first-time-end">Até</label>
              <input type="time" id="first-time-end" required/>
            </div>
          </div>

          <legend class="legend-h2">Segunda mentoria</legend>
          <div class="second-mentorship">
            <div class="input-wrapper">
              <label for="second-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="second-date" required/>
            </div>
  
            <div class="input-wrapper">
              <label for="second-time-begin">Das</label>
              <input type="time" id="second-time-begin" required/>
            </div>
  
            <div class="input-wrapper">
              <label for="second-time-end">Até</label>
              <input type="time" id="second-time-end" required/>
            </div>
          </div>
        </div>
      </fieldset>

    </form>
    
    <footer>
      <button
        class="button" 
        form="form">
        Salvar
      </button>
    </footer>
  </div>
</body>
</html>
