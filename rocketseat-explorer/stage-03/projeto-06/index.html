<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Componente Trabalhos</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">

<body>
  <div class="page">
    <header>
      <p>Recentes</p>
      <h1>Trabalhos</h1>
    </header>
  
    <main>
      <div class="card">
        <img 
        src="https://images.unsplash.com/photo-1581291518857-4e27b48ff24e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8YXBwfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1000&q=60" 
        alt="Imagem de uma mão segurando o lápis e um papel e no papel contém um desenho de um app mobile">
        <h2><span>Design</span> UI/UX</h2>
      </div>
  
      <div class="card">
        <img 
        src="https://images.unsplash.com/photo-1535303311164-664fc9ec6532?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fGFwcHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=1000&q=60" 
        alt="Imagem de um celular mostrando os aplicativos">
        <h2><span>Mobile</span> Apps</h2>
      </div>
  
      <div class="card">
        <img 
        src="https://images.unsplash.com/photo-1507238691740-187a5b1d37b8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8d2Vic2l0ZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=1000&q=60" 
        alt="Imagem de um notebook sobre uma mesa mostrando um site">
        <h2><span>Web Site</span> Visite</h2>
      </div>

      <div class="card">
        <img 
        src="https://images.unsplash.com/photo-1566647387313-9fda80664848?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fGNvbXB1dGFkb3Jlc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" 
        alt="Imagem de um notebook e um desktop sobre uma mesa ">
        <h2><span>Desktop</span> Anywhere</h2>
      </div>
